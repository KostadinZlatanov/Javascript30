<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<main>
    <h1>Update CSS variables with <span class="highlight">JS</span></h1>
    <div id="inputs">
        <label>Margin: <input type="range" min="50" max="200" name="margin" value="50" data-sf="px"></label>
        <label>Blur: <input type="range" min="0" max="20" name="blur" value="5" data-sf="px"></label>
        <label>Base color: <input type="color" name="base" value="red"></label>
    </div>
    <div id="img-background">
        <img src="Spider-Man.jpg">
    </div>
</main>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
